    <body>
        <main>
            <h1 class="mainTitle">Contato</h1>
            
            <div class="mainContent">
                <form>
                    <fieldset>
                        <legend>Dados Pessoais</legend>
                        
                        <label for="nome">Nome</label>
                        <input id="nome" name="nome" placeholder="Seu nome aqui!" type="text" pattern="[A-Za-z ']{4,}" title="O nome precisa conter pelo menos 4 caracteres!" autofocus required>
                        
                        <label for="e-mail">E-mail</label>
                        <input id="e-mail" name="e-mail" placeholder="seu@email.com" type="email" required>
                    </fieldset>
                    
                    <fieldset>
                        <legend>Assunto</legend>
                        
                        <label>
                            <input value="blog" name="assunto" type="radio">
                            Blog
                        </label>
                        
                        <label>
                            <input value="serviço" name="assunto" type="radio">
                            Serviço
                        </label>
                    
                        <fieldset>
                            <label>
                                <input value="outro" name="assunto" type="radio">
                                Outro
                                <input name="outro" placeholder="Seu assunto aqui!">
                            </label>
                        </fieldset>
                    </fieldset>
                    
                    <fieldset>
                        <label for="mensagem">Mensagem</label>
                        <textarea id="mensagem" name="mensagem" placeholder="Digite aqui a sua mensagem!" cols="60" rows="6" required></textarea>
                    </fieldset>
                    
                    <fieldset>
                        <button type="submit">Enviar</button>
                    </fieldset>
                </form>
            </div>
        </main>
